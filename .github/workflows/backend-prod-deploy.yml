name: "Backend PROD Deploy (GitOps: bump image tag)"

on:
  workflow_run:
    workflows: ["Backend CI (Build & Push to GHCR)"]
    types: [completed]

permissions:
  contents: write

concurrency:
  group: backend-prod-deploy
  cancel-in-progress: true

jobs:
  bump-image-tag:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (with PAT)
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GHCR_PAT }}

      - name: Compute short SHA
        id: vars
        run: echo "SHA_SHORT=${HEAD_SHA:0:7}" >> $GITHUB_OUTPUT
        env:
          HEAD_SHA: ${{ github.event.workflow_run.head_sha }}

      - name: Setup kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: "5.7.1"

      - name: Update overlay kustomization image tag
        working-directory: infra/k8s/backend/overlays/prod
        run: |
          kustomize edit set image ghcr.io/khuoo4603/my-graduation-manager-backend=ghcr.io/khuoo4603/my-graduation-manager-backend:sha-${{ steps.vars.outputs.SHA_SHORT }}
          echo "---- kustomization.yaml (after) ----"
          cat kustomization.yaml

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add infra/k8s/backend/overlays/prod/kustomization.yaml

          # 변경 없으면 종료(같은 SHA 재실행 등)
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "infra(backend): prod image sha-${{ steps.vars.outputs.SHA_SHORT }} [skip ci]"
          git push origin main